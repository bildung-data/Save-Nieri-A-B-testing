    <body>
        <header id="header">
            <h1>Saving Private Ñieri</h1>
        </header>
        <main>
            <div id="popupContainer">
              <h3>¡Ñieri te necesita!</h3>
              <p>Cuál es tu nombre:</p>
              <input type="text" id="nameInput" />
              <button id="enterNameButton" class="btn" type="button" >Start Game</button>
            </div>         
            <div id="gameContainer">
                <div id="score">Score: <span id="value">0</span></div>
                <div id="highscore">High score: <span id="value">0</span></div>
                <div id="mainContent">
                    <h2>¡Llegá a 10 pts para un &#x1F381!</h2>
                    <div id="gameOverContent">
                        <h3>You can do better</h3>
                        <button id="restartButton" class="btn" type="button">Play Again!</button>
                        <!--<button id="shareWhatsapp" class="btn2" type="button">Compartilo por Whatsapp!</button> -->
                    </div>
                    <div class="catContainerOuter">
                        <div class="catContainer homeScreen">
                            <img src="cat_standing.png" class="cat catStanding" />
                            <img src="cat_jumping.png" class="cat catJumping" />
                            <img src="cat_falling.png" class="cat catFalling" />
                        </div>
                    </div>
                    <div class="brickContainer">
                        <div class="brick original landed"></div>
                    </div>
                    <!--<p id="instructions">Press any key to Jump</p>-->
                </div>
                <button id="startButton" class="btn" type="button">New game</button>
            </div>
            <div id="jumpContainer">
                <button id="jumpButton" class="btn" type="button">Jump!</button>
            </div>
<div id="externalAnalyticsLink">
  <p><a href="https://mixpanel.com/p/7iBKGekc5Hc3HSMDNxhTqL" id="mixpanelLink">Mirá Live Metrics en Mixpanel!</a></p>
</div>
<div id="externalBlogLink">
  <p><a href="https://bit.ly/bildung-blog" id="blogLink">Lee más en el blog de Bildung</a></p>
</div>
<img src="bildung-logo.png" id="bildung-logo" />
