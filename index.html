<!DOCTYPE html>
<html>
    <head>
        <title>Saving Private Ñieri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Saving Private Ñieri</h1>
        </header>

        <main>
            <div id="popupContainer">
              <h3>Welcome to the Game!</h3>
              <p>Ingresá tu nombre:</p>
              <input type="text" id="nameInput" />
              <button id="enterNameButton" class="btn" type="button" onclick="hidepopupContainer()">Start Game</button>
            </div>
            <div id="gameContainer">
                <div id="score">Score: <span id="value">0</span></div>
                <div id="highscore">High score: <span id="value">0</span></div>
                <div id="mainContent">
                    <h2>salvalo por favor</h2>
                    <div id="gameOverContent">
                        <h3>Game Over!</h3>
                        <button id="restartButton" class="btn" type="button">Play again</button>
                        <p id="instructionsRestart"></p>
                    </div>
                    <div class="catContainerOuter">
                        <div class="catContainer homeScreen">
                            <img src="cat_standing.png" class="cat catStanding" />
                            <img src="cat_jumping.png" class="cat catJumping" />
                            <img src="cat_falling.png" class="cat catFalling" />
                        </div>
                    </div>
                    <div class="brickContainer">
                        <div class="brick original landed"></div>
                    </div>
                    <p id="instructions"></p>
                </div>
                <button id="startButton" class="btn" type="button">New game</button>
            </div>
           <div id="jumpContainer">
                <button id="jumpButton" class="btn" type="button">Jump!</button>
           </div>
        </main>

        <script>
            function hidepopupContainer() {

                var name = $('#nameInput').val();

                // Store the entered name in cookies or local storage
                localStorage.setItem('playerName', name);

                // Hide the pop-up
                $('#popupContainer').fadeOut();

                // Set to a value other than null
                popupShownBefore = true; 
                
                console.log("hidepopupContainer function is running - name is:" + name);

            }
        </script>
    </body>
</html>
