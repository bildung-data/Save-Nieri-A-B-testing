<!DOCTYPE html>
<html>
    <head>

        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>

        <header id="header">
